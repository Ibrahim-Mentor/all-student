    <!-- JavaScript for Carousel Functionality -->
    <script>
        // Array of image paths for the carousel (using placeholders for a fully self-contained file)
        const images = [
            "https://placehold.co/1200x400/3b82f6/ffffff?text=New+Spring+Collection", // Blue
            "https://placehold.co/1200x400/10b981/ffffff?text=70%25+Off+Electronics",  // Green
            "https://placehold.co/1200x400/ef4444/ffffff?text=Weekend+Flash+Sale",     // Red
            "https://placehold.co/1200x400/8b5cf6/ffffff?text=Discover+Home+Decor"    // Purple
        ];

        let currentSlide = 0;
        const carouselImage = document.getElementById('carousel-image');

        /**
         * Updates the image source based on the currentSlide index.
         */
        function showSlide() {
            // Apply opacity transition classes
            carouselImage.classList.add('opacity-0');

            // Wait for the fade out to complete before changing the source
            setTimeout(() => {
                carouselImage.src = images[currentSlide];
                // Fade back in
                carouselImage.classList.remove('opacity-0');
            }, 250); // Match this timing to the CSS transition duration (duration-300)
        }

        /**
         * Moves the carousel to the next image, wrapping around to the start.
         */
        function nextSlide() {
            currentSlide = (currentSlide + 1) % images.length;
            showSlide();
        }

        /**
         * Moves the carousel to the previous image, wrapping around to the end.
         */
        function prevSlide() {
            currentSlide = (currentSlide - 1 + images.length) % images.length;
            showSlide();
        }

        // Initialize: Show the first slide when the page loads
        window.onload = () => {
             showSlide();
             // Optional: Auto-advance the carousel every 5 seconds
             setInterval(nextSlide, 5000);
        };
    </script>
